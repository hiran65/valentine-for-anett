<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* Sparkle background effect */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 182, 193, 0.4);
            border-radius: 50%;
            opacity: 0;
            animation: sparkleAnim 3s linear infinite;
            box-shadow: 0 0 8px rgba(255, 182, 193, 0.3);
        }

        @keyframes sparkleAnim {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .container {
            text-align: center;
            z-index: 10;
            animation: containerFadeIn 1s ease forwards;
        }

        @keyframes containerFadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .scene {
            position: relative;
            width: 450px;
            height: 300px;
            margin: 30px auto 0;
            animation: sceneFloat 3s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes sceneFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .proposal-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 30px;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.08));
            animation: imageFadeIn 2s ease forwards;
            transition: transform 0.3s ease;
        }

        .proposal-image:hover {
            transform: scale(1.03);
            filter: drop-shadow(0 15px 40px rgba(255, 105, 180, 0.2));
            cursor: pointer;
        }

        @keyframes imageFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Floating hearts around the image */
        .scene::before,
        .scene::after {
            content: 'üíï';
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: floatHeartSide 3s ease-in-out infinite;
        }

        .scene::before {
            left: -40px;
            top: 50%;
            animation-delay: 0s;
        }

        .scene::after {
            right: -40px;
            top: 50%;
            animation-delay: 1.5s;
        }

        @keyframes floatHeartSide {
            0%, 100% { opacity: 0; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-20px); }
        }

        .ring {
            position: absolute;
            left: 135px;
            bottom: 60px;
            font-size: 40px;
            opacity: 0;
            animation: showRing 2s 2s forwards, ringRotate 3s 4s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(255,215,0,0.6));
            z-index: 5;
        }

        @keyframes showRing {
            to { opacity: 1; transform: translateY(-15px); }
        }

        @keyframes ringRotate {
            0%, 100% { transform: translateY(-15px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(360deg); }
        }

    h1 {
        margin-top: 40px;
        font-size: 3.5em;
        font-family: 'Pacifico', cursive;
        text-align: center;
        color: #ff4e7a;
        text-shadow: 0 5px 20px rgba(255, 78, 122, 0.4);
        animation: titleFadeIn 2s 0.5s ease forwards, titleGlow 3s ease-in-out infinite;
        letter-spacing: 3px;
    }


        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 3px 10px rgba(255, 20, 147, 0.3)); }
            50% { filter: drop-shadow(0 5px 20px rgba(255, 105, 180, 0.5)); }
        }

        @keyframes titleFadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0;
            animation: subtitleFadeIn 2s 2s ease forwards;
            font-weight: 300;
        }

        @keyframes subtitleFadeIn {
            to { opacity: 1; }
        }

        .button-container {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            opacity: 0;
            animation: buttonsFadeIn 1s 3s ease forwards;
        }

        @keyframes buttonsFadeIn {
            to { opacity: 1; }
        }

        button {
            padding: 18px 40px;
            border-radius: 50px;
            border: none;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.5);
        }

        .no-btn {
            background: rgba(255, 255, 255, 0.95);
            color: #ff69b4;
        }

        .no-btn:hover {
            background: rgba(255,255,255,1);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255,255,255,0.3);
        }

        .hearts {
            position: absolute;
            font-size: 25px;
            animation: floatUp 5s linear infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Interactive hover effect for hearts */
        .love-particle {
            position: absolute;
            font-size: 15px;
            animation: loveParticle 2s ease-out forwards;
            pointer-events: none;
        }

        @keyframes loveParticle {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0) translateY(-50px); }
        }

        /* Confetti effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 4s linear infinite;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Pulse effect */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 { font-size: 2.2em; margin-top: 30px; }
            .scene { 
                width: 85vw; 
                height: 250px; 
            }
            .subtitle { font-size: 1em; }
            .button-container { flex-direction: column; }
            button { width: 200px; }
        }
    </style>
</head>

<body>

<div class="container">
    <h1 class="pulse">Will You Be My Valentine?</h1>
    
    <div class="scene">
        <img src="proposal-image.png" class="proposal-image" onclick="animateScene()" alt="Proposal Scene" id="proposalImg">
    </div>

    <p class="subtitle">You make my heart skip a beat ‚ù§Ô∏è</p>

    <div class="button-container">
        <button class="yes-btn" onclick="yesClicked()">
            <span style="position: relative; z-index: 1;">Yes, Forever! üíï</span>
        </button>
        <button class="no-btn" onclick="noClicked()" id="noBtn">
            <span style="position: relative; z-index: 1;">Maybe... ü§î</span>
        </button>
    </div>
</div>

<script>
    // Create floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "hearts";
        const hearts = ["‚ù§Ô∏è", "üíï", "üíñ", "üíó", "üíù", "üíò"];
        heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-50px";
        heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
        heart.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 7000);
    }

    // Create sparkles
    function createSparkle() {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.left = Math.random() * 100 + "vw";
        sparkle.style.top = Math.random() * 100 + "vh";
        sparkle.style.animationDelay = Math.random() * 3 + "s";
        document.body.appendChild(sparkle);

        setTimeout(() => {
            sparkle.remove();
        }, 3000);
    }

    // Create confetti
    function createConfetti() {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        const colors = ["#ff69b4", "#ff1493", "#ff6b9d", "#f39c12", "#e67e22", "#FF69B4"];
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-20px";
        confetti.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => {
            confetti.remove();
        }, 5000);
    }

    // Interactive animations
    function animateScene() {
        const img = document.getElementById('proposalImg');
        img.style.transform = 'scale(1.1) rotate(2deg)';
        
        setTimeout(() => {
            img.style.transform = 'scale(1)';
        }, 500);
        
        // Create explosion of hearts
        for (let i = 0; i < 15; i++) {
            setTimeout(() => createHeart(), i * 50);
        }
        
        createLoveParticles(event);
    }

    function createLoveParticles(event) {
        for (let i = 0; i < 5; i++) {
            setTimeout(() => {
                const particle = document.createElement("div");
                particle.className = "love-particle";
                particle.innerHTML = "üíï";
                particle.style.left = (event.clientX - 10) + "px";
                particle.style.top = (event.clientY - 10) + "px";
                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 2000);
            }, i * 100);
        }
    }

    // Button interactions
    let noClickCount = 0;
    const noMessages = [
        "Maybe... ü§î",
        "Are you sure? ü•∫",
        "Think again! üí≠",
        "Pretty please? üôè",
        "Just say yes! üòä",
        "You know you want to! üòâ",
        "Come on! üíù",
        "Don't break my heart! üíî",
        "Last chance! ‚è∞",
        "Fine... Yes! üíï"
    ];

    function noClicked() {
        const noBtn = document.getElementById('noBtn');
        noClickCount++;
        
        if (noClickCount < noMessages.length) {
            noBtn.querySelector('span').textContent = noMessages[noClickCount];
            noBtn.style.animation = 'pulse 0.5s ease';
            setTimeout(() => noBtn.style.animation = '', 500);
            
            // Create explosion of hearts
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createHeart(), i * 50);
            }
        } else {
            yesClicked();
        }
    }

    function yesClicked() {
        // Confetti explosion
        for (let i = 0; i < 50; i++) {
            setTimeout(() => createConfetti(), i * 30);
        }
        
        // Heart explosion
        for (let i = 0; i < 30; i++) {
            setTimeout(() => createHeart(), i * 50);
        }

        // Change content
        setTimeout(() => {
            document.querySelector('h1').innerHTML = "Yay! You said YES! üéâ";
            document.querySelector('.subtitle').innerHTML = "I'm the luckiest person alive! üíï";
            document.querySelector('.button-container').innerHTML = 
                '<button class="yes-btn pulse" onclick="nextPage()" style="animation: pulse 1s ease-in-out infinite;"><span style="position: relative; z-index: 1;">Continue Our Journey üíñ</span></button>';
        }, 1000);
    }

    function nextPage() {
        window.location.href = "Roadmap.html";
    }

    // Mouse trail effect
    document.addEventListener('mousemove', (e) => {
        if (Math.random() > 0.9) {
            const particle = document.createElement("div");
            particle.className = "love-particle";
            particle.innerHTML = "‚ú®";
            particle.style.left = e.clientX + "px";
            particle.style.top = e.clientY + "px";
            particle.style.fontSize = "12px";
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 2000);
        }
    });

    // Initialize effects
    setInterval(createHeart, 400);
    setInterval(createSparkle, 200);
    setInterval(createConfetti, 800);

    // Add initial sparkles
    for (let i = 0; i < 30; i++) {
        setTimeout(createSparkle, i * 100);
    }
</script>

</body>
</html>
